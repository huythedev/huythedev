name: GitHub Metrics

on:
  schedule:
    - cron: "0 */12 * * *"  # Twice a day
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  pull-requests: read

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          # MUST use PAT to access all repos
          token: ${{ secrets.METRICS_TOKEN }}

          # Profile target
          user: huythedev
          template: classic
          config_timezone: Asia/Ho_Chi_Minh

          # Show base sections
          base: header, activity, community, repositories

          # Show ALL repositories properly
          plugin_repositories: yes

          ############################################################
          # ğŸ“… Isometric commit calendar
          ############################################################
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          ############################################################
          # ğŸ“° Recent GitHub activity
          ############################################################
          plugin_activity: yes
          plugin_activity_limit: 10
          plugin_activity_days: 14
          plugin_activity_filter: all

          ############################################################
          # ğŸ“¦ Featured & pinned repositories
          ############################################################
          plugin_repositories_forks: yes
          plugin_repositories_pinned: 6

          ############################################################
          # ğŸŒ‡ GitHub Skyline (3D city)
          ############################################################
          plugin_skyline: yes
          plugin_skyline_year: current
          plugin_skyline_frames: 60
          plugin_skyline_quality: 1

          ############################################################
          # ğŸ¼ Apple Music â€“ Random tracks from playlist
          ############################################################
          plugin_music: yes
          plugin_music_mode: playlist
          plugin_music_limit: 5
          plugin_music_playlist: "https://embed.music.apple.com/us/playlist/huynguyen/pl.u-jV89bepTDBpMmyK"

          ############################################################
          # ğŸ—³ï¸ LeetCode stats
          ############################################################
          plugin_leetcode: yes
          plugin_leetcode_user: huythedev
          plugin_leetcode_sections: solved, skills, recent
