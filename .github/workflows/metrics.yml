name: GitHub Metrics

on:
  schedule:
    - cron: "0 */12 * * *"  # Twice a day
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  pull-requests: read

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          # MUST use PAT to access all repos
          token: ${{ secrets.METRICS_TOKEN }}

          # Profile target
          user: huythedev
          template: classic-wide
          config_timezone: Asia/Ho_Chi_Minh

          # Show base sections
          base: header, activity, community, repositories

          # Show ALL repositories properly
          plugin_repositories: yes

          ############################################################
          # üìÖ Isometric commit calendar
          ############################################################
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          ############################################################
          # üì¶ Featured & pinned repositories
          ############################################################
          plugin_repositories_forks: yes
          plugin_repositories_pinned: 6

          ############################################################
          # üó≥Ô∏è LeetCode stats
          ############################################################
          plugin_leetcode: yes
          plugin_leetcode_user: huythedev
          plugin_leetcode_sections: solved, skills, recent
